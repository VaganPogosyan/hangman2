<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <div id="modal-background">
        <div id="modal">
            <h1>YOU LOST</h1>
            <button>Play again</button>
        </div>
    </div>
    <div class="container">
        <div>
            <h1>Hangman</h1>
        </div>

        <div class="images">
            <img id="image" src="src/logo.jpeg">
        </div>

        <div class="start-div">
        <button id="start-button">Start</button>
        </div>

        <div class="name-div">
        </div>

        <!-- <div>
            <h3>Pick letters</h3>
        </div> -->

        <div class="alphabet-container">
        </div>

        <div>
            <button id="generator">Generate Name</button>
        </div>

        <div class="mistakes">
            <h1 id="mistakes">Mistakes made 0 / 7</h1>
        </div>
    </div>
</body>
</html>
